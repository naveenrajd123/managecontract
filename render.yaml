services:
  - type: web
    name: contract-management-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/contracts.db
      - key: UPLOAD_DIRECTORY
        value: ./data/uploads
      - key: DEBUG
        value: false
    # Add persistent disk for file storage
    disk:
      name: contract-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
