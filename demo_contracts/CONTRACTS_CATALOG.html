<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Contracts Catalog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .summary-card {
            padding: 15px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .summary-card h3 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        .summary-card p {
            margin: 0;
            opacity: 0.9;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f8f9fa;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .risk-low { background: #d1fae5; color: #065f46; }
        .risk-medium { background: #fef3c7; color: #92400e; }
        .risk-high { background: #fed7aa; color: #9a3412; }
        .risk-critical { background: #fee2e2; color: #991b1b; }
        .status-active { background: #d1fae5; color: #065f46; }
        .status-expired { background: #fee2e2; color: #991b1b; }
        .status-renewed { background: #dbeafe; color: #1e40af; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-warning { background: #fed7aa; color: #9a3412; }
    </style>
</head>

        let currentFilter = 'all';
        let searchTerm = '';
        
        function renderContracts() {
            const tbody = document.getElementById('contracts-body');
            let filtered = contracts;
            
            if (currentFilter !== 'all') {
                filtered = contracts.filter(c => 
                    c.risk === currentFilter || c.status === currentFilter
                );
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(c =>
                    c.number.toLowerCase().includes(term) ||
                    c.type.toLowerCase().includes(term) ||
                    c.filename.toLowerCase().includes(term)
                );
            }
            
            tbody.innerHTML = filtered.map((c, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td><strong>${c.number}</strong><br><small>${c.filename}</small></td>
                    <td>${c.type}</td>
                    <td><span class="badge status-${c.status.toLowerCase()}">${c.status}</span></td>
                    <td><span class="badge risk-${c.risk.toLowerCase()}">${c.risk}</span></td>
                    <td>$${c.value}</td>
                    <td>${c.compliance}</td>
                </tr>
            `).join('');
            
            document.getElementById('total-count').textContent = filtered.length;
        }
        
        function renderSummary() {
            const risks = {};
            contracts.forEach(c => {
                risks[c.risk] = (risks[c.risk] || 0) + 1;
            });
            
            const summary = document.getElementById('summary');
            summary.innerHTML = Object.entries(risks).map(([risk, count]) => `
                <div class="summary-card">
                    <h3>${count}</h3>
                    <p>${risk} Risk</p>
                </div>
            `).join('');
        }
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderContracts();
            });
        });
        
        document.getElementById('search').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderContracts();
        });
        
        renderSummary();
        renderContracts();
    </script>
